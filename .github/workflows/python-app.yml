name: CI

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        run: pip install uv

      # синхронизируем все сервисы с dev-группой
      - name: Sync dependencies
        run: |
          uv sync --group dev ./stt
          uv sync --group dev ./nlu
          uv sync --group dev ./command
          uv sync --group dev ./bot
          uv sync --group dev ./device_gateway
          uv sync --group dev ./webapp

      - name: Run Ruff
        run: uv run ruff check .

  typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [stt, nlu, command, bot, device_gateway, webapp]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies
        run: uv sync --group dev ./${{ matrix.service }}

      - name: Run Mypy
        working-directory: ./${{ matrix.service }}
        run: uv run mypy .

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [stt, nlu, command, bot, device_gateway, webapp]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies
        run: uv sync --group dev ./${{ matrix.service }}

      - name: Run pytest
        run: |
          if [ -d "${{ matrix.service }}/tests" ]; then
            uv run pytest ${{ matrix.service }}/tests
          else
            echo "No tests for ${{ matrix.service }}, skipping..."
          fi
