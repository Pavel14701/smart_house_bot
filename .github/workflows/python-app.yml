name: CI

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        run: pip install uv

      - name: Create uv venv
        run: uv venv

      # ставим все сервисы с dev-группой, чтобы линтер видел зависимости
      - name: Install service dependencies
        run: |
          uv pip install --group dev ./smart_house_bot/stt
          uv pip install --group dev ./smart_house_bot/nlu
          uv pip install --group dev ./smart_house_bot/command
          uv pip install --group dev ./smart_house_bot/bot
          uv pip install --group dev ./smart_house_bot/device_gateway
          uv pip install --group dev ./smart_house_bot/webapp

      - name: Run Ruff
        run: uv run ruff check .

  typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [stt, nlu, command, bot, device_gateway, webapp]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        run: pip install uv

      - name: Create uv venv
        run: uv venv

      - name: Install service dependencies
        run: uv pip install --group dev ./smart_house_bot/${{ matrix.service }}

      - name: Run Mypy
        working-directory: ./smart_house_bot/${{ matrix.service }}
        run: uv run mypy .

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [stt, nlu, command, bot, device_gateway, webapp]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        run: pip install uv

      - name: Create uv venv
        run: uv venv

      - name: Install service dependencies
        run: uv pip install --group dev ./smart_house_bot/${{ matrix.service }}

      - name: Run pytest
        run: |
          if [ -d "smart_house_bot/${{ matrix.service }}/tests" ]; then
            uv run pytest smart_house_bot/${{ matrix.service }}/tests
          else
            echo "No tests for ${{ matrix.service }}, skipping..."
          fi
