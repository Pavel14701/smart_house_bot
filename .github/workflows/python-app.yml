name: CI

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install uv
        run: pip install uv

      # синхронизируем все сервисы по очереди
      - name: Sync stt
        working-directory: ./stt
        run: uv sync --group dev
      - name: Sync nlu
        working-directory: ./nlu
        run: uv sync --group dev
      - name: Sync command
        working-directory: ./command
        run: uv sync --group dev
      - name: Sync bot
        working-directory: ./bot
        run: uv sync --group dev
      - name: Sync device_gateway
        working-directory: ./device_gateway
        run: uv sync --group dev
      - name: Sync webapp
        working-directory: ./webapp
        run: uv sync --group dev

      - name: Run Ruff
        run: uv run ruff check .

  typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [stt, nlu, command, bot, device_gateway, webapp]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install uv
        run: pip install uv
      - name: Sync dependencies
        working-directory: ./${{ matrix.service }}
        run: uv sync --group dev
      - name: Run Mypy
        working-directory: ./${{ matrix.service }}
        run: uv run mypy .

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [stt, nlu, command, bot, device_gateway, webapp]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Install uv
        run: pip install uv
      - name: Sync dependencies
        working-directory: ./${{ matrix.service }}
        run: uv sync --group dev
      - name: Run pytest
        working-directory: ./${{ matrix.service }}
        run: |
          if [ -d "tests" ]; then
            uv run pytest tests
          else
            echo "No tests for ${{ matrix.service }}, skipping..."
          fi
