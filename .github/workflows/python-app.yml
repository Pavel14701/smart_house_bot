name: CI

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        run: pip install uv

      - name: Create uv venv
        run: uv venv

      - name: Install dev dependencies
        run: uv pip install .[dev]

      - name: Run Ruff
        run: uv run ruff check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        run: pip install uv

      - name: Create uv venv
        run: uv venv

      - name: Install dev dependencies
        run: uv pip install .[dev]

      - name: Run Mypy
        run: uv run mypy .

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [stt, nlu, command, bot, device_gateway, webapp]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        run: pip install uv

      - name: Create uv venv
        run: uv venv

      - name: Install service dependencies
        run: uv pip install ./${{ matrix.service }}[dev]

      - name: Run pytest
        run: |
          if [ -d "${{ matrix.service }}/tests" ]; then
            uv run pytest ${{ matrix.service }}/tests
          else
            echo "No tests for ${{ matrix.service }}, skipping..."
          fi
